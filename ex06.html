<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background: rgb(76, 179, 76);
            color: white;
            width: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
            a.style.color = 'black'
            a.innerText = 'Clicou!'
            a.style.background = 'purple'
        }
        function entrar(){
            a.style.color = 'blue'
            a.innerText = 'Vai clicar?'
        }
        function sair(){
            a.style.color = 'red'
            a.innerText = 'JÃ¡ vai? :('
            a.style.background = 'rgb(76, 179, 76)'
        }
    </script>
</body>
</html>
