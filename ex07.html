<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            font: normal 18pt sans-serif;
            background: greenyellow;
        }
        input{
            font: normal 12pt sans-serif;
            width: 80px;
            margin: 15px;
        }
        #res{
            margin-left: 50px;
            font: normal 13pt serif;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar">
    <div id="res">
        Resultado
    </div>
    <script>
        var soma = document.querySelectorAll('input')[2]

        soma.addEventListener('click', somar)
        function somar(){
            var tn1 = document.querySelector('#txtn1')
            var tn2 = document.querySelector('#txtn2')
            var res = document.querySelector('#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é igual à <strong>${s}</strong>`

        }


    </script>
</body>
</html>
